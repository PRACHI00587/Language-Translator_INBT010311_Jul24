<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  />
</head>
<body>
  <div class="container">
    <div class="box">

        <div class="from">
          <div class="heading">
            <span class="from-heading">From:</span>
            <select>
               
            </select>
            <div class="icons">
                <i class="fa-solid fa-volume-high"></i>
            </div>
          </div>
          <div class="text-area">
            <textarea
            class="input-text"
            placeholder="Enter your text here"
          ></textarea>
          <div class="chars"><span id="input-chars">0</span> / 500</div>
          </div>
        </div>
        <div class="swap">
            <button><i class="fa-solid fa-right-left"></i></button>
        </div>

        <div class="to">
            <div class="heading">
              <span class="to-heading">To:</span>
              <select>
                  
              </select>
              <div class="icons" >
                <i id="speaker" class="fa-solid fa-volume-high"></i>
            </div>
            </div>
            <div class="text-area">
              <textarea
              class="output-text"
              placeholder="Translation" readonly disabled
            ></textarea>
            </div>
          </div>

        </div>
        <div class="bottom">
            <button >Translate</button>
        </div>
  </div>
    <script src="countries.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
